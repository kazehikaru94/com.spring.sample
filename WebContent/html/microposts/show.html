<!DOCTYPE html>
<html th:replace="~{templates/layout :: layout(~{::title}, ~{::body}, ~{})}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="templates/layout :: common_header(~{::title},~{})">
  <title th:text="#{micropost.show.title}">Micropost #</title>
</head>
<body>
<div class="row">
  <aside class="col-md-4">
	<section class="user_info">
		<h1>
			<img th:attr="src=${user.gravatarURL}" class="gravatar" />
			[[${user.name}]]
		</h1>
	</section>
	<form th:method="DELETE" th:action="@{'/users/'+${user.id}}">
	  <input type="submit" th:attr="value=#{user.delete}" value="Delete" />
    </form>
  </aside>
</div>
</body>
</html>

micropost.show.title
